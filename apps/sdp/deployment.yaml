apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdr
  labels:
    app: sdr
    app.watchgrid.io/name: sdp
    app.watchgrid.io/managed-by: watchgrid
    app.watchgrid.io/component: sdr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdr
      app.watchgrid.io/name: sdp
  template:
    metadata:
      labels:
        app: sdr
        app.watchgrid.io/name: sdp
        app.watchgrid.io/managed-by: watchgrid
        app.watchgrid.io/component: sdr
      annotations:
        # Compose: security_opt: apparmor:unconfined
        container.apparmor.security.beta.kubernetes.io/sdr: unconfined
    spec:
      # Compose: devices + group_add plugdev
      securityContext:
        # plugdev commonly GID 46 on Debian/Ubuntu; adjust for your host if different
        supplementalGroups: [46]
      containers:
        - name: sdr
          image: colabspecl/sdr:latest   # replace if you push your own build
          imagePullPolicy: Always
          workingDir: /app
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SDR_DEVICE
              value: rtlsdr
              # - name: SDR_DEVICE
              #   value: hackrf
              # - name: SDR_DEVICE
              #   value: cwsim
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 5555
              name: fft
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            # Compose start_period: 30s approximated here
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          securityContext:
            # Compose: cap_add: [SYS_RAWIO]; no full privileged container
            allowPrivilegeEscalation: false
            capabilities:
              add: ["SYS_RAWIO"]
          volumeMounts:
            - name: usbdev
              mountPath: /dev/bus/usb
      volumes:
        - name: usbdev
          hostPath:
            path: /dev/bus/usb
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: sdr
  labels:
    app: sdr
    app.watchgrid.io/name: sdp
    app.watchgrid.io/managed-by: watchgrid
    app.watchgrid.io/component: sdr
spec:
  selector:
    app: sdr
    app.watchgrid.io/name: sdp
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: fft
      port: 5555
      targetPort: 5555
  type: ClusterIP
